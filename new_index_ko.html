<!DOCTYPE html>
<html>
   <head>
      <title>Google Maps API Project - Jamie</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel='stylesheet' href='css/styles.css'>

   </head>
   <body>
      <div class="container">
         <nav id="drawer" class="options-box">
            <h1>Find Your Home</h1>
            <div>
               <p>Filter: <input id="filter_box" data-bind="event: { keyup: search } "></p>
               <!-- <p>Searching: <span data-bind="text: filterSearch"></span></p> -->
               <input data-bind="click: showListings" id="show-listings" type="button" value="Show Listings">
               <input data-bind="click: hideListings" id="hide-listings" type="button" value="Hide Listings">
            </div>
            <hr>
            <div>
               <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!">
               <input id="zoom-to-area" type="button" value="Zoom" data-bind="click: zoomToArea">
            </div>
            <hr>
            <div>
               <ul id="list" data-bind="foreach: locations">
                  <li data-bind="text: title, visible: hideShow, click: clickListing"></li>
               </ul>
               <h4 id="sub_list_active" data-bind="visible: sublistSetting, text: activeLocation"></h4>
               <p id="sub_list_header" data-bind="visible: sublistSetting">Top 5 Local Attractions are:</p>
               <ul id="sub_list" data-bind="foreach: venuesList, visible: sublistSetting">
                  <a data-bind="attr: { href: url, title: name }">
                     <li data-bind="text: name"></li>
                  </a>
                  <span style="font-style: italic; font-size: 14px;" data-bind="text: cat"></span>
               </ul>
               <input data-bind="click: search, visible: sublistSetting" type="button" value="Close">
               <p data-bind="text: errorValue, visible: errorShow"></p>
            </div>
         </nav>
         <div id="map"></div>
      </div>
      <script type='text/javascript' src='knockout-3.4.2.js'></script>
      <script type='text/javascript' src='js/data.js'></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
      <script type='text/javascript' src='js/new_app_ko.js'></script>
      <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyB-jz6KVwYruZo-E_xGeStdTe8BSe5KtiE&callback=initMap" onerror="googleError()"></script>
   </body>
</html>
